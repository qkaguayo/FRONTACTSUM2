<form name="Carrito">
    <fieldset>
        <label>Producto: <input type="text" name="name"></label>
        <label>Cantidad: <input type="text" name="data"></label>

        <input type="button" value="Guardar" onclick="SaveItem()">
        <input type="button" value="Actualizar" onclick="ModifyItem()">
        <input type="button" value="Eliminar" onclick="RemoveItem()">
    </fieldset>
    <div id="items_table">
        <h2>Carrito de compras</h2>
        <table id="list"></table>
        <label><input type="button" value="Clear" onclick="ClearAll()">
        * elimina todos los productos</label>
    </div>
</form>
